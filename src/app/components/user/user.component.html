<div class="user-container">
  <div class="user-form">
    <h2>User Information</h2>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" [(ngModel)]="user.age" name="age" type="number" required>
      </div>
      <div class="form-group">
        <label for="height">Height:</label>
        <input id="height" [(ngModel)]="user.height" name="height" type="number" required>
      </div>
      <div class="form-group">
        <label for="location">Click on the map to set your location:</label>
        <div id="user-map" class="user-map"></div>
      </div>
      <button type="submit" class="save-button">Save</button>
    </form>
  </div>
</div>
